<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-box">
      <div class="todo-box__header">
        <h3>To-Do-List</h3>
      </div>
      <div class="todo-box__input">
        <form>
          <input
            class="input-text"
            type="text"
            placeholder="Add your task!"
            required
          />
          <input class="input-submit" type="submit" value="Add" />
        </form>
      </div>
      <div class="todo-box__list">
        <ul></ul>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
